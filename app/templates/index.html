<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Habit Tracker</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
        </header>
        <main>

            <div id="dateHeader"></div>
            <!-- Habit tracking table -->
            <table class="habit-table" id="habitTable">
                <thead>
                    <tr id="dateHeaderRow">
                        <th>Habit Name</th>
                        <!-- Date headers will be dynamically added here -->
                    </tr>
                </thead>
                <tbody id="habitTableBody">
                    <tr>
                        <td>Exercise</td>
                        <td class="completed">Y</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <!-- Add more cells for each weekday -->
                    </tr>
                    <tr>
                        <td>Read</td>
                        <td class="completed">10</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <!-- Add more cells for each weekday -->
                    </tr>
                    <tr>
                        <td>Meditate</td>
                        <td></td>
                        <td class="completed">N</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <!-- Add more cells for each weekday -->
                    </tr>
                    <!-- Add more rows for each habit -->
                </tbody>
            </table>

            <!-- Your new form for submitting daily activities -->

            <div id="habitModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="modalHabitName"></h2>
                    <form id="habitModalForm">
                        <!-- Add fields for habit information (Yes, No, Count, etc.) -->
                        <label for="habitStatus">Completion Status:</label>
                        <select id="habitStatus" name="habitStatus" required>
                            <option value="Y">Y</option>
                            <option value="N">N</option>
                        </select>
            
                        <label for="quantitativeData">Quantitative Data:</label>
                        <input type="text" id="modalQuantitativeData" name="modalQuantitativeData">
            
                        <button type="button" onclick="submitHabitModal()">Submit</button>
                    </form>
                </div>
            </div>
            
       
        </main>
        <footer>
            <!-- Footer content -->
        </footer>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
